<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <meta name="description" content="Little Lemon is a cozy Mediterranean family restaurant serving fresh, flavorful dishes made with love. Visit us for a taste of sunshine in every bite.">
    <meta name="author" content="Little Lemon Restaurant">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo2.png" alt="Little Lemon Logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <div class="book-layout">
            <div class="book-images">
                <img src="images/waitress.png" alt="Restaurant Interior">
                <img src="images/dining-room.jpg" alt="Dining Table">
            </div>
      
            <form action="#" method="post">
                <h1 class="form-title">Book a Reservation</h1>
      
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
      
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
      
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
      
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
      
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
      
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
      
                <button type="submit">Book Now</button>
            </form>
        </div>
    </main>
      
    <footer>
        <div class="footer-content">
            <article>
                <img src="images/logo3.png" alt="Little Lemon Logo">
            </article>
            <article>
                <p>&copy; 2025 Little Lemon</p>
            </article>
        </div>
    </footer>
    </body>
</body>
</html>
